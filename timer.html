<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamUtils // Timer</title>
    <link rel="icon" type="image/png" href="site-logo.png">
    <style>
        :root {
            --twitch-purple: #9146FF;
            --twitch-dark-bg: #0e0e10;
            --twitch-surface: #1f1f23;
            --twitch-text: #efeff1;
            --twitch-text-muted: #adadb8;
            --danger: #eb0400;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background: var(--twitch-dark-bg); 
            color: var(--twitch-text); 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            overflow: hidden;
        }

        /* --- HEADER --- */
        nav {
            background: var(--twitch-surface);
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            border-bottom: 2px solid var(--twitch-purple);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .active-page {
            font-weight: 800;
            color: var(--twitch-purple);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .back-btn {
            text-decoration: none;
            color: var(--twitch-text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            transition: 0.2s;
        }

        .back-btn:hover { background: var(--twitch-purple); color: white; }

        /* --- SPLIT LAYOUT --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: calc(100vh - 64px);
        }

        /* LEFT SIDE: THE DISPLAY */
        .timer-viewport {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255,255,255,0.05);
            background: radial-gradient(circle at center, #18181b 0%, #0e0e10 100%);
        }

        .mode-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--twitch-purple);
            margin-bottom: 0.5rem;
            font-weight: 700;
            opacity: 0.8;
        }

        #timer-display {
            font-size: 8rem;
            font-weight: 900;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        /* RIGHT SIDE: THE CONTROLS */
        .control-panel {
            background: var(--twitch-surface);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            box-shadow: -10px 0 30px rgba(0,0,0,0.2);
        }

        .panel-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--twitch-text-muted);
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .input-box label { font-size: 0.65rem; display: block; margin-bottom: 5px; color: var(--twitch-text-muted); }
        
        input {
            width: 100%;
            background: var(--twitch-dark-bg);
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        input:focus { border-color: var(--twitch-purple); outline: none; }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: 0.2s;
        }

        .btn-primary { background: var(--twitch-purple); color: white; grid-column: span 2; margin-bottom: 5px; }
        .btn-secondary { background: #333; color: white; }
        .btn-toggle { background: #2a2a2e; color: var(--twitch-text-muted); border: 1px solid #444; }
        .btn-toggle.active { border-color: var(--twitch-purple); color: var(--twitch-purple); background: rgba(145, 70, 255, 0.1); }

        .btn:hover { filter: brightness(1.2); }
        .timer-danger { color: var(--danger); }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="active-page">Timer //</span>
            <a href="https://souldevofficial.github.io/twitch-tools/" class="back-btn">Back to Home</a>
        </div>
    </nav>

    <div class="dashboard">
        <div class="timer-viewport">
            <div id="mode-label" class="mode-label">Countdown</div>
            <div id="timer-display">00:00</div>
        </div>

        <div class="control-panel">
            <div class="panel-section">
                <div class="section-title">Mode Selection</div>
                <div class="btn-group">
                    <button id="mode-down" class="btn btn-toggle active" onclick="setMode('down')">Countdown</button>
                    <button id="mode-up" class="btn btn-toggle" onclick="setMode('up')">Stopwatch</button>
                </div>
            </div>

            <div class="panel-section" id="config-section">
                <div class="section-title">Configuration</div>
                <div class="input-row">
                    <div class="input-box">
                        <label>Minutes</label>
                        <input type="number" id="min-input" value="5" min="0">
                    </div>
                    <div class="input-box">
                        <label>Seconds</label>
                        <input type="number" id="sec-input" value="0" min="0" max="59">
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <div class="section-title">Controls</div>
                <div class="btn-group">
                    <button id="start-btn" class="btn btn-primary" onclick="toggleTimer()">Start</button>
                    <button class="btn btn-secondary" onclick="resetTimer()" style="grid-column: span 2;">Reset & Update</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let time = 0;
        let timerInterval = null;
        let isRunning = false;
        let mode = 'down';

        const display = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const modeLabel = document.getElementById('mode-label');
        const configSection = document.getElementById('config-section');

        function setMode(newMode) {
            mode = newMode;
            document.getElementById('mode-down').classList.toggle('active', mode === 'down');
            document.getElementById('mode-up').classList.toggle('active', mode === 'up');
            modeLabel.innerText = mode === 'down' ? "Countdown" : "Stopwatch";
            configSection.style.opacity = mode === 'up' ? "0.3" : "1";
            configSection.style.pointerEvents = mode === 'up' ? "none" : "all";
            resetTimer();
        }

        function updateDisplay() {
            const m = Math.floor(Math.abs(time) / 60);
            const s = Math.abs(time) % 60;
            display.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            if (mode === 'down' && time <= 10 && time > 0) display.classList.add('timer-danger');
            else display.classList.remove('timer-danger');
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                startBtn.innerText = "Resume";
                isRunning = false;
            } else {
                if (time === 0 && mode === 'down') syncFromInputs();
                isRunning = true;
                startBtn.innerText = "Pause";
                timerInterval = setInterval(() => {
                    mode === 'down' ? time-- : time++;
                    if (time <= 0 && mode === 'down') {
                        time = 0;
                        clearInterval(timerInterval);
                        isRunning = false;
                        startBtn.innerText = "Start";
                    }
                    updateDisplay();
                }, 1000);
            }
        }

        function syncFromInputs() {
            time = (parseInt(document.getElementById('min-input').value) || 0) * 60 + 
                   (parseInt(document.getElementById('sec-input').value) || 0);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.innerText = "Start";
            mode === 'down' ? syncFromInputs() : time = 0;
            updateDisplay();
        }

        // Initialize
        syncFromInputs();
        updateDisplay();
    </script>
</body>
</html>
