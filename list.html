<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamUtils // Quest Log</title>
    <style>
        :root {
            --twitch-purple: #9146FF;
            --twitch-dark-bg: #0e0e10;
            --twitch-surface: #1f1f23;
            --twitch-text: #efeff1;
            --twitch-text-muted: #adadb8;
            --success: #00f593;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--twitch-dark-bg); color: var(--twitch-text); font-family: 'Inter', sans-serif; overflow: hidden; }

        /* --- HEADER --- */
        nav { background: var(--twitch-surface); height: 64px; display: flex; align-items: center; padding: 0 1.5rem; border-bottom: 2px solid var(--twitch-purple); }
        .nav-container { max-width: 1200px; margin: 0 auto; width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .active-page { font-weight: 800; color: var(--twitch-purple); text-transform: uppercase; font-size: 0.9rem; }
        .back-btn { text-decoration: none; color: var(--twitch-text-muted); font-size: 0.85rem; font-weight: 600; padding: 8px 16px; border-radius: 4px; background: rgba(255,255,255,0.05); transition: 0.2s; }
        .back-btn:hover { background: var(--twitch-purple); color: white; }

        /* --- LAYOUT --- */
        .dashboard { display: grid; grid-template-columns: 1fr 400px; height: calc(100vh - 64px); }

        /* LEFT SIDE: OVERLAY VIEW */
        .overlay-viewport { 
            padding: 3rem; 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; /* Standard left-aligned overlay */
            background: radial-gradient(circle at center, #1e1e23 0%, #0e0e10 100%);
        }

        #quest-container { width: 100%; max-width: 500px; transition: 0.3s; }

        /* STYLE: RPG QUEST */
        .style-rpg .quest-item {
            background: rgba(0,0,0,0.6);
            border-left: 4px solid var(--twitch-purple);
            margin-bottom: 10px;
            padding: 15px 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: slideIn 0.4s ease-out forwards;
        }
        .style-rpg .quest-item.completed { border-left-color: var(--success); opacity: 0.6; text-decoration: line-through; }

        /* STYLE: CHECKBOX */
        .style-check .quest-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .style-check .quest-item::before { content: '☐'; color: var(--twitch-purple); }
        .style-check .quest-item.completed::before { content: '☑'; color: var(--success); }

        /* STYLE: MINIMAL */
        .style-minimal .quest-item {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--twitch-text-muted);
        }
        .style-minimal .quest-item.completed { display: none; } /* Hide completed in minimal */

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        /* RIGHT PANEL: CONTROLS */
        .side-panel { background: var(--twitch-surface); padding: 2rem; border-left: 1px solid #333; display: flex; flex-direction: column; gap: 2rem; }
        .section-title { font-size: 0.7rem; text-transform: uppercase; font-weight: 800; color: var(--twitch-text-muted); border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 10px; }

        .input-group { display: flex; gap: 5px; }
        input[type="text"] { flex: 1; background: var(--twitch-dark-bg); border: 1px solid #444; padding: 12px; border-radius: 4px; color: white; }
        .btn-add { background: var(--twitch-purple); border: none; color: white; padding: 0 15px; border-radius: 4px; cursor: pointer; font-weight: 900; }

        .control-list { list-style: none; overflow-y: auto; max-height: 300px; }
        .control-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px; 
            background: rgba(0,0,0,0.2); 
            margin-bottom: 5px; 
            border-radius: 4px;
            font-size: 0.85rem;
        }
        .action-btns { display: flex; gap: 10px; }
        .btn-done { color: var(--success); cursor: pointer; border: none; background: none; font-weight: bold; }
        .btn-del { color: #ff4444; cursor: pointer; border: none; background: none; font-weight: bold; }

        select { width: 100%; background: var(--twitch-dark-bg); color: white; padding: 10px; border: 1px solid #444; border-radius: 4px; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="active-page">Quest Log //</span>
            <a href="https://souldevofficial.github.io/twitch-tools/" class="back-btn">Back to Home</a>
        </div>
    </nav>

    <div class="dashboard">
        <div class="overlay-viewport">
            <div id="quest-container" class="style-rpg">
                </div>
        </div>

        <div class="side-panel">
            <div>
                <div class="section-title">Visual Style</div>
                <select id="style-select" onchange="changeStyle()">
                    <option value="style-rpg">RPG Quest Banner</option>
                    <option value="style-check">Classic Checkbox</option>
                    <option value="style-minimal">Minimalist (Auto-Hide Done)</option>
                </select>
            </div>

            <div>
                <div class="section-title">Add New Objective</div>
                <div class="input-group">
                    <input type="text" id="quest-input" placeholder="e.g. Find 5 Diamonds" onkeypress="if(event.key==='Enter') addQuest()">
                    <button class="btn-add" onclick="addQuest()">+</button>
                </div>
            </div>

            <div>
                <div class="section-title">Active Objectives</div>
                <div id="control-list" class="control-list">
                    </div>
            </div>

            <p style="font-size: 0.7rem; color: var(--twitch-text-muted); margin-top: auto;">
                Tip: Window capture the left side of this screen for your OBS overlay.
            </p>
        </div>
    </div>

    <script>
        let quests = [];

        function addQuest() {
            const input = document.getElementById('quest-input');
            if (input.value.trim() === "") return;

            const quest = {
                id: Date.now(),
                text: input.value,
                completed: false
            };

            quests.push(quest);
            input.value = "";
            render();
        }

        function toggleQuest(id) {
            quests = quests.map(q => q.id === id ? {...q, completed: !q.completed} : q);
            render();
        }

        function deleteQuest(id) {
            quests = quests.filter(q => q.id !== id);
            render();
        }

        function changeStyle() {
            const selector = document.getElementById('style-select');
            const container = document.getElementById('quest-container');
            container.className = selector.value;
        }

        function render() {
            const container = document.getElementById('quest-container');
            const controlList = document.getElementById('control-list');
            
            container.innerHTML = "";
            controlList.innerHTML = "";

            quests.forEach(q => {
                // Render Overlay
                const qEl = document.createElement('div');
                qEl.className = `quest-item ${q.completed ? 'completed' : ''}`;
                qEl.innerText = q.text;
                container.appendChild(qEl);

                // Render Controls
                const cEl = document.createElement('div');
                cEl.className = 'control-item';
                cEl.innerHTML = `
                    <span>${q.text}</span>
                    <div class="action-btns">
                        <button class="btn-done" onclick="toggleQuest(${q.id})">✔</button>
                        <button class="btn-del" onclick="deleteQuest(${q.id})">✖</button>
                    </div>
                `;
                controlList.appendChild(cEl);
            });
        }
    </script>
</body>
</html>
