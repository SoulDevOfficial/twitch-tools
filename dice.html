<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch-Tools // Dice-Roller</title>
    <link rel="icon" type="image/png" href="site-logo.png">
    <style>
        :root {
            --twitch-purple: #9146FF;
            --twitch-dark-bg: #0e0e10;
            --twitch-surface: #1f1f23;
            --twitch-text: #efeff1;
            --twitch-text-muted: #adadb8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background: var(--twitch-dark-bg); 
            color: var(--twitch-text); 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            overflow: hidden;
        }

        /* --- HEADER --- */
        nav {
            background: var(--twitch-surface);
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            border-bottom: 2px solid var(--twitch-purple);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .active-page {
            font-weight: 800;
            color: var(--twitch-purple);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .back-btn {
            text-decoration: none;
            color: var(--twitch-text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            transition: 0.2s;
        }

        .back-btn:hover { background: var(--twitch-purple); color: white; }

        /* --- SPLIT LAYOUT --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: calc(100vh - 64px);
        }

        /* LEFT SIDE: DICE TRAY */
        .dice-viewport {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1e1e23 0%, #0e0e10 100%);
            perspective: 1000px;
        }

        .dice-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 80%;
        }

        .die {
            width: 80px;
            height: 80px;
            background: var(--twitch-purple);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.1);
            animation: rollIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes rollIn {
            0% { transform: scale(0) rotate(-180deg) translateY(-200px); opacity: 0; }
            100% { transform: scale(1) rotate(0) translateY(0); opacity: 1; }
        }

        .shake { animation: shakeDie 0.15s infinite; }

        @keyframes shakeDie {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            20% { transform: translate(-1px, -2px) rotate(-1deg); }
            40% { transform: translate(-3px, 0px) rotate(1deg); }
            60% { transform: translate(3px, 2px) rotate(0deg); }
            80% { transform: translate(1px, -1px) rotate(1deg); }
            100% { transform: translate(-1px, 2px) rotate(-1deg); }
        }

        .total-overlay {
            position: absolute;
            bottom: 40px;
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px var(--twitch-purple);
        }

        /* RIGHT SIDE: CONTROLS */
        .control-panel {
            background: var(--twitch-surface);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            box-shadow: -10px 0 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--twitch-text-muted);
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.8rem; margin-bottom: 8px; color: var(--twitch-text-muted); }

        select, input {
            width: 100%;
            background: var(--twitch-dark-bg);
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        .btn-roll {
            background: var(--twitch-purple);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .btn-roll:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .btn-roll:active { transform: translateY(0); }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="active-page">Dice-Roller //</span>
            <a href="https://souldevofficial.github.io/twitch-tools/" class="back-btn">Back to Home</a>
        </div>
    </nav>

    <div class="dashboard">
        <div class="dice-viewport">
            <div id="dice-container" class="dice-container">
                </div>
            <div id="total-display" class="total-overlay"></div>
        </div>

        <div class="control-panel">
            <div class="section-title">Configuration</div>
            
            <div class="input-group">
                <label>Number of Dice</label>
                <input type="number" id="dice-count" value="1" min="1" max="12">
            </div>

            <div class="input-group">
                <label>Dice Type (Sides)</label>
                <select id="dice-type">
                    <option value="4">D4 (Triangle)</option>
                    <option value="6" selected>D6 (Standard)</option>
                    <option value="8">D8</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20">D20</option>
                    <option value="100">D100</option>
                </select>
            </div>

            <button class="btn-roll" onclick="rollDice()">Roll Dice</button>

            <div class="section-title" style="margin-top: auto;">Info</div>
            <p style="font-size: 0.8rem; color: var(--twitch-text-muted);">
                Dice are calculated locally. Use this view for a browser source in OBS.
            </p>
        </div>
    </div>

    <script>
        function rollDice() {
            const container = document.getElementById('dice-container');
            const totalDisplay = document.getElementById('total-display');
            const count = parseInt(document.getElementById('dice-count').value);
            const sides = parseInt(document.getElementById('dice-type').value);
            
            // Clear tray
            container.innerHTML = '';
            totalDisplay.innerText = '';

            let total = 0;

            for (let i = 0; i < count; i++) {
                const result = Math.floor(Math.random() * sides) + 1;
                total += result;

                const die = document.createElement('div');
                die.className = 'die shake';
                die.innerText = '?';
                
                container.appendChild(die);

                // Stop shaking and show result after delay
                setTimeout(() => {
                    die.classList.remove('shake');
                    die.innerText = result;
                    
                    // Show total only after the last die finishes
                    if (i === count - 1) {
                        totalDisplay.innerText = `Total: ${total}`;
                    }
                }, 600 + (i * 150)); // Staggered reveal
            }
        }
    </script>
</body>
</html>
