<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamUtils // Home</title>
    <style>
        :root {
            --twitch-purple: #9146FF;
            --twitch-dark-bg: #0e0e10;
            --twitch-surface: #1f1f23;
            --twitch-surface-low: #18181b;
            --twitch-text: #efeff1;
            --twitch-text-muted: #adadb8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--twitch-dark-bg);
            color: var(--twitch-text);
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.6;
        }

        nav {
            background-color: var(--twitch-surface);
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            border-bottom: 2px solid var(--twitch-purple);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: 800; text-decoration: none; color: var(--twitch-text); font-size: 1.2rem; }
        .logo span { color: var(--twitch-purple); }

        .container {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 0 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hero { text-align: center; margin-bottom: 4rem; }
        .hero h1 { font-size: 3rem; margin-bottom: 0.5rem; }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            background: var(--twitch-surface-low);
            padding: 2rem;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .tool-card:hover {
            border-color: var(--twitch-purple);
            transform: translateY(-5px);
            background: var(--twitch-surface);
        }

        .tool-card h3 { color: var(--twitch-purple); margin-bottom: 0.5rem; }
        .tool-card p { color: var(--twitch-text-muted); font-size: 0.9rem; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Stream<span>Utils</span></a>
        </div>
    </nav>

    <div class="container">
        <header class="hero">
            <h1>Tool<span>Box</span></h1>
            <p>Select a utility to begin.</p>
        </header>

        <main class="tool-grid">
            <a href="decision.html" class="tool-card">
                <h3>Decision Maker</h3>
                <p>Random choices and coin flips.</p>
            </a>
            <a href="timer.html" class="tool-card">
                <h3>Stream Timer</h3>
                <p>Simple countdown for your overlays.</p>
            </a>
            <a href="soundboard.html" class="tool-card">
                <h3>Soundboard</h3>
                <p>Click-to-play audio library.</p>
            </a>
        </main>
    </div>
</body>
</html>
