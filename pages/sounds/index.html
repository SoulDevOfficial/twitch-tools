<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamUtils // Sound Library</title>
    <style>
        :root {
            --twitch-purple: #9146FF;
            --twitch-dark-bg: #0e0e10;
            --twitch-surface: #1f1f23;
            --twitch-text: #efeff1;
            --twitch-text-muted: #adadb8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--twitch-dark-bg); color: var(--twitch-text); font-family: 'Inter', sans-serif; overflow: hidden; }

        /* --- HEADER --- */
        nav { background: var(--twitch-surface); height: 64px; display: flex; align-items: center; padding: 0 1.5rem; border-bottom: 2px solid var(--twitch-purple); }
        .nav-container { max-width: 1200px; margin: 0 auto; width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .active-page { font-weight: 800; color: var(--twitch-purple); text-transform: uppercase; font-size: 0.9rem; }
        .back-btn { text-decoration: none; color: var(--twitch-text-muted); font-size: 0.85rem; font-weight: 600; padding: 8px 16px; border-radius: 4px; background: rgba(255,255,255,0.05); transition: 0.2s; }
        .back-btn:hover { background: var(--twitch-purple); color: white; }

        /* --- LAYOUT --- */
        .dashboard { display: grid; grid-template-columns: 1fr 350px; height: calc(100vh - 64px); }

        /* LEFT SIDE: SEARCHABLE LIBRARY */
        .library-view { padding: 2rem; overflow-y: auto; }
        .search-container { margin-bottom: 2rem; }
        .search-box { width: 100%; background: var(--twitch-surface); border: 1px solid #333; padding: 15px; border-radius: 8px; color: white; font-size: 1rem; outline: none; transition: 0.2s; }
        .search-box:focus { border-color: var(--twitch-purple); box-shadow: 0 0 10px rgba(145, 70, 255, 0.2); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .sound-card { background: var(--twitch-surface); border: 1px solid #333; border-radius: 8px; padding: 20px; text-align: center; cursor: pointer; transition: 0.15s; }
        .sound-card:hover { border-color: var(--twitch-purple); transform: translateY(-3px); background: #26262c; }
        .sound-card:active { transform: scale(0.95); }
        .card-icon { font-size: 1.5rem; display: block; margin-bottom: 10px; }
        .card-name { font-size: 0.85rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }

        /* RIGHT PANEL: CONTROLS */
        .side-panel { background: var(--twitch-surface); padding: 2rem; border-left: 1px solid #333; display: flex; flex-direction: column; gap: 2rem; }
        .section-title { font-size: 0.7rem; text-transform: uppercase; font-weight: 800; color: var(--twitch-text-muted); border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 15px; }

        .btn-stop { background: #eb0400; color: white; border: none; padding: 15px; border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; width: 100%; transition: 0.2s; }
        .btn-stop:hover { filter: brightness(1.2); }

        input[type="range"] { width: 100%; accent-color: var(--twitch-purple); cursor: pointer; }
        .vol-label { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--twitch-text-muted); margin-top: 5px; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="active-page">Sound Library //</span>
            <a href="https://souldevofficial.github.io/twitch-tools/" class="back-btn">Back to Home</a>
        </div>
    </nav>

    <div class="dashboard">
        <div class="library-view">
            <div class="search-container">
                <input type="text" id="search-input" class="search-box" placeholder="Search library by exact name..." oninput="filterSounds()">
            </div>
            <div class="grid" id="sound-grid">
                </div>
        </div>

        <div class="side-panel">
            <div>
                <div class="section-title">Global Controls</div>
                <button class="btn-stop" onclick="stopAll()">Stop All Sounds</button>
            </div>

            <div>
                <div class="section-title">Master Volume</div>
                <input type="range" id="master-vol" min="0" max="1" step="0.05" value="0.5">
                <div class="vol-label"><span>0%</span><span id="vol-val">50%</span><span>100%</span></div>
            </div>

            <div style="margin-top: auto; font-size: 0.7rem; color: var(--twitch-text-muted); line-height: 1.4;">
                <p><strong>Dev Note:</strong> To add sounds, upload files to your GitHub repository and add them to the <code>SOUND_DATA</code> array in the HTML code.</p>
            </div>
        </div>
    </div>

    <script>
        /* ============================================================
           GUIDE: HOW TO ADD NEW SOUNDS
           ============================================================
           1. Upload your audio file (mp3, wav, etc.) to your GitHub repository.
              Recommendation: Create a folder named "sounds" and put them there.
           
           2. Add a new line to the SOUND_DATA array below following this format:
              { name: "Display Name", file: "path/to/your/file.mp3", icon: "emoji" },

           Example:
              { name: "Airhorn", file: "sounds/airhorn.mp3", icon: "ðŸ“¢" },
           ============================================================
        */

        const SOUND_DATA = [
            { name: "Airhorn", file: "sounds/airhorn.mp3", icon: "ðŸ“¢" },
            { name: "Bruh", file: "sounds/bruh.mp3", icon: "ðŸ’€" },
            { name: "Applause", file: "sounds/clapping.mp3", icon: "ðŸ‘" },
            { name: "Success", file: "sounds/win.mp3", icon: "âœ¨" },
            { name: "Fail", file: "sounds/fail.mp3", icon: "âŒ" },
            // Add more here!
        ];

        let activePlaying = [];
        const volSlider = document.getElementById('master-vol');
        const volDisplay = document.getElementById('vol-val');

        volSlider.oninput = () => {
            volDisplay.innerText = `${Math.round(volSlider.value * 100)}%`;
        };

        function playSound(file) {
            const audio = new Audio(file);
            audio.volume = volSlider.value;
            audio.play().catch(e => console.error("Error playing sound. Check file path."));
            activePlaying.push(audio);
            
            audio.onended = () => {
                activePlaying = activePlaying.filter(a => a !== audio);
            };
        }

        function stopAll() {
            activePlaying.forEach(a => {
                a.pause();
                a.currentTime = 0;
            });
            activePlaying = [];
        }

        function filterSounds() {
            const query = document.getElementById('search-input').value.toLowerCase();
            render(query);
        }

        function render(filter = "") {
            const grid = document.getElementById('sound-grid');
            grid.innerHTML = '';

            const filtered = SOUND_DATA.filter(s => s.name.toLowerCase().includes(filter));

            filtered.forEach(sound => {
                const card = document.createElement('div');
                card.className = 'sound-card';
                card.onclick = () => playSound(sound.file);
                card.innerHTML = `
                    <span class="card-icon">${sound.icon}</span>
                    <span class="card-name">${sound.name}</span>
                `;
                grid.appendChild(card);
            });
        }

        // Initial load
        render();
    </script>
</body>
</html>
